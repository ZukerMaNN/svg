  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <svg class="svg" width="100" height="50">
    <circle class="circle" cx="25" cy="15" r="10" stroke="black" stroke-width="5" fill="green" />
  </svg>
  <svg class="svg" width="150" height="100">
    <rect class="rect" x="20" y="20" rx="15" width="100" height="50" stroke="blue" stroke-width="5" fill="red" />
  </svg>
  <svg class="svg" width="150" height="100">
    <ellipse class="ellipse" cx="75" cy="50" rx="50" ry="25" stroke="black" stroke-width="5" fill="yellow" />
  </svg>
  <svg class="svg" width="150" height="100">
    <rect class="triangle" x="20" y="20" rx="15" width="50" height="50" stroke="violet" stroke-width="5" fill="green" />
  </svg>
